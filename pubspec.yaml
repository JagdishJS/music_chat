name: music_chat
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # sdk: ^3.6.0
  sdk: '>=3.0.5 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.0.3
  fluttertoast: ^8.2.10
  firebase_core: ^3.3.0 
  firebase_auth: ^5.1.4 
  cloud_firestore: ^5.2.1 
  intl: ^0.20.1
  zego_uikit_prebuilt_call: ^4.16.21
  firebase_messaging: 
  googleapis: ^11.0.0
  googleapis_auth: ^1.3.0
  dio: ^5.3.0
  flutter_local_notifications: ^17.2.1+1
  audioplayers: ^6.1.0
  path_provider: ^2.1.1
  permission_handler:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo/app_icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app_logo/
    - assets/fonts/
    - music-chat-8a625-firebase-adminsdk-fbsvc-edd108fb04.json


  fonts:
    - family: Riesling
      fonts:
        - asset: assets/fonts/riesling.ttf
          style: normal
    - family: Lovers Quarrel
      fonts:
        - asset: assets/fonts/LoversQuarrel-Regular.otf
          style: normal
    - family: Courier Prime
      fonts:
        - asset: assets/fonts/Courier_Prime.ttf
          style: normal
        - asset: assets/fonts/Courier_Prime_Bold.ttf
          style: normal
        - asset: assets/fonts/Courier_Prime_Bold_Italic.ttf
          style: italic
 
